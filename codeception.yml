actor: Tester
bootstrap: _bootstrap.php
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
settings:
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    include:
        - src/*
modules:
    config:
        Yii2:
            configFile: 'tests/_config.php'
